<div class="bday-shell-container">
    <app-bday-form [question]="question$ | async" [questions]="questions$ | async"
        (setQuestion)="setCurrentQuestion($event)" (savedQuestion)="saveQuestion($event)" (addNewBday)="addNewBday()"
        (newBdayQuestion)="addNewBdayAnswer($event)" (done)="onDone()">
    </app-bday-form>
</div>
